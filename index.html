<!DOCTYPE html>

<html>

<head>
    <link rel='stylesheet' href='styles.css'>
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class='header-container'>
        <button id='randomize-array-button'>Randomize Array</button>
        <button id='stop-button'>Stop</button>
        <span class='size-slider-container'>
            <label for='size-slider'>Array Size</label>
            <input type='range' id='size-slider' min='5' max='1000' value='500'>
            
        </span>
        <span class='speed-slider-container'>
            <label for='speed-slider'>Sorting Speed</label>
            <input type='range' id='speed-slider' min='1' max='500' value='250'>
        </span>
        <button class = "selection sort-button">Selection Sort</button>
        <button class='merge sort-button'>Merge Sort</button>
    </div>
    <div class='visualizer-container'>
    </div>

    <script src='script.js'></script>
</body>

</html>
